stages:
    - build
    - test
    - coverage

variables:
  MAVEN_OPTS: -Dmaven.repo.local=/cache/maven.repository  # cache maven repo
  REGISTRY_URI: http://localhost:8001
  CONFIG_URL: http://localhost:8000

java-build:
    image: maven:latest
    stage: build
    script:
        - mvn package jacoco:prepare-agent -PskipAngular


java-tests:
    image: maven:latest
    stage: test
    script:
        - mvn test -PskipAngular

java-lint:
    image: maven:latest
    stage: test
    script:
        - mvn pmd:check

java-coverage:
    image: maven:latest
    stage: coverage
    script:
        - mvn jacoco:prepare-agent install jacoco:report -PskipAngular

angular-build:
    image: node:13-stretch
    stage: build
    script:
        - cd ui/src/main/resources/frontend && npm install && ./node_modules/@angular/cli/bin/ng build

angular-lint:
    image: node:13-stretch
    stage: test
    script:
        - cd ui/src/main/resources/frontend && npm install && ./node_modules/@angular/cli/bin/ng lint

angular-tests:
    image: circleci/node:13-browsers
    stage: test
    script:
        - cd ui/src/main/resources/frontend && npm install && ./node_modules/@angular/cli/bin/ng test