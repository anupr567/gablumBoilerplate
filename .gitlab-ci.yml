stages:
    - test
    - lint
    - coverage

java-tests:
    image: maven:latest
    stage: test
    script:
        - mvn test

java-lint:
    image: maven:latest
    stage: lint
    script:
        - mvn pmd:check

java-coverage:
    image: maven:latest
    stage: coverage
    script:
        - mvn jacoco:prepare-agent install jacoco:report

angular-lint:
    image: node:latest
    stage: lint
    script:
        - cd ui/src/main/resources/frontend && npm install && ./node_modules/@angular/cli/bin/ng lint

